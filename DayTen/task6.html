<!-- Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyup Example</title>
</head>
<body>

  <input id="task6" placeholder="Type here">
  <p id="output6"></p>

  <script>
    document.getElementById("task6").addEventListener("keyup", function() {
      document.getElementById("output6").textContent = this.value;
    });
  </script>

</body>
</html>
