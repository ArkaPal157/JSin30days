<!-- Task 10: Add an event listener to a parent element that listens to events from dynamically added child elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Child Event</title>
</head>
<body>

  <button id="addBtn">Add Button</button>
  <div id="container"></div>

  <p id="output"></p>

  <script>
    const container = document.getElementById("container");

    container.addEventListener("click", function(event) { // Listen for clicks on any button inside the container (including future ones)
      if (event.target.tagName === "BUTTON") {
        document.getElementById("output").textContent = "Clicked: " + event.target.textContent;
      }
    });

    document.getElementById("addBtn").addEventListener("click", function() { // Add new buttons dynamically
      const newBtn = document.createElement("button");
      newBtn.textContent = "Button " + (container.children.length + 1);
      container.appendChild(newBtn);
    });
  </script>

</body>
</html>
