<!-- Task 2: Add a double-click event listener to an image that toggles its visibility. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Image Example</title>
</head>
<body>

  <img id="task2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Smiley_face.png/480px-Smiley_face.png" width="100">
  <br>
  <button id="btn2">Double Click to Toggle Image</button>

  <script>
    document.getElementById("btn2").addEventListener("dblclick", function() {
      let img = document.getElementById("task2");
      // Toggle image visibility
      img.style.display = img.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
