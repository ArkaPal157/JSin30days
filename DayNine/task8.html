<!-- Task 8: Add and remove a CSS class to/from an HTML element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlight Text</title>
    <style>
        .highlight {
            background: yellow;
        }
    </style>
</head>
<body>

    <p id="txt">Hello</p>

    <script>
        const t = document.getElementById("txt");

        t.classList.add("highlight");

        setTimeout(() => t.classList.remove("highlight"), 2000);
    </script>

</body>
</html>
