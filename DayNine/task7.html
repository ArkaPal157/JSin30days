<!-- Task 7: Select an HTML element and change one of its attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Image Source</title>
</head>
<body>

    <img id="img" src="old.jpg" alt="Old Image">

    <script>

        document.getElementById("img").src = "new.jpg";
    </script>

</body>
</html>
