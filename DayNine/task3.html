<!-- Task 3: Create a new div element with text and append it to the body -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and Append Div</title>
</head>
<body>

    <script>
        const div = document.createElement("div"); // Create a new <div> element

        div.textContent = "New Div"; // Set its text to "New Div"

        document.body.appendChild(div); // Append it to the body (adds it at the end of the page)
    </script>

</body>
</html>
