<!-- Task 3: Create a new div element with text and append it to the body -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and Append Div</title>
</head>
<body>

    <script>
        // Create a new <div> element
        const div = document.createElement("div");

        // Set its text to "New Div"
        div.textContent = "New Div";

        // Append it to the body (adds it at the end of the page)
        document.body.appendChild(div);
    </script>

</body>
</html>
