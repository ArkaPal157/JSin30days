<!-- Task 2: Select an HTML element by its class and change its background color -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Box Color</title>
</head>
<body>

    <div class="box">This is a box</div>

    <script>
        document.querySelector(".box").style.backgroundColor = "blue";
    </script>

</body>
</html>
