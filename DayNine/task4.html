<!-- Task 4: Create a new li element and add it to an existing ul list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add List Item</title>
</head>
<body>

    <ul id="list">
        <li>Item 1</li>
    </ul>

    <script>
        const li = document.createElement("li"); // Create a new <li> element
        
        li.textContent = "Item 2"; // Set its text content to "Item 2"
        
        document.getElementById("list").appendChild(li); // Append the new <li> to the <ul> with ID "list"
    </script>

</body>
</html>
