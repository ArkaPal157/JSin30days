<!-- Task 9: Add a click event listener to a button that changes text content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Event Example</title>
</head>
<body>

    <button id="btn">Click</button>
    <p id="txt">Before</p>

    <script>
        document.getElementById("btn").onclick = () => {
            document.getElementById("txt").textContent = "After";
        };
    </script>

</body>
</html>
