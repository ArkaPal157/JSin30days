<!-- Task 1: Select an HTML element by its ID and change its text content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Change Example</title>
</head>
<body>

    <p id="msg">Hello</p>

    <script>
        document.getElementById("msg").textContent = "msgchanged";
    </script>

</body>
</html>
