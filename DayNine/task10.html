<!-- Task 10: Add a mouseover event listener to change border color -->
<div id="box" style="width:100px; height:50px; border:2px solid black;"></div>
<script>
    document.getElementById("box").onmouseover = () => 
        document.getElementById("box").style.borderColor = "red"; //mouseover event listner uses the hover of mouse from user
</script>
