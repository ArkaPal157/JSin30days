<!-- Task 5: Select an HTML element and remove it from the DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Element</title>
</head>
<body>

    <p id="remove">Bye!</p>

    <script>
        document.getElementById("remove").remove(); 
    </script>

</body>
</html>
