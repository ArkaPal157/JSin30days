<!-- Task 6: Remove the last child of a specific HTML element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Last List Item</title>
</head>
<body>

    <ul id="list">
        <li>One</li>
        <li>Two</li>
    </ul>

    <script>
        document.getElementById("list").lastElementChild.remove();
    </script>

</body>
</html>
